<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <form (ngSubmit)="search()" class="col-12">

      <div class="form-group">
        <label for="formGroupExampleInput">Informe o seu CEP</label>
        <div class="input-group">
          <input [(ngModel)]="cep" name="cep" type="text" [textMask]="{mask: mask}" class="form-control" placeholder="Ex: 12345-678">
          <div class="input-group-append">
            <button [disabled]="!validarCep()" class="btn btn-primary" type="submit">Consultar</button>
          </div>
        </div>
        <div class="alert alert-success" *ngIf="success" role="alert">
          Consulta concluída com sucesso
          <div>Cep: {{response.cep}}</div>
          <div>Bairro: {{response.bairro}}</div>
          <div>Complemento: {{response.bairro}}</div>
          <div>Município: {{response.localidade}}</div>
          <div>UF: {{response.uf}}</div>
          <div>Código do Município: {{response.ibge}}</div>
        </div>
        <div class="alert alert-danger" *ngIf="error" role="alert">
          Não foi possível estabelecer uma conexão com o recurso https://viacep.com.br
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="loading">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </form>
  </div>
</div>
